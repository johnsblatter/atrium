buildscript {
    ext {
        assertK_version = '0.1.1-SNAPSHOT'
        kbox_version = '0.0.1'
        kotlin_version = '1.1.0'
        mockito_kotlin_version = '1.0.1'

        //spek.gradle
        jacoco_tool_version = '0.7.6.201602180812'
        spek_version = '1.1.0-beta3'
        junit_version = '1.0.0-M3'

        //publish.gradle
        bintray_version = '1.7.3'
        publish_artifactId = 'assertK'
        publish_version = assertK_version
        publish_description = 'An assertion framework for Kotlin'
        publish_vcsUrl = 'https://github.com/robstoll/assertK.git'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply from: './gradle/scripts/spek.gradle'
apply from: './gradle/scripts/publish.gradle'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/robstoll/tutteli-jars" }
}

dependencies {
    compile "ch.tutteli:kbox:$kbox_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile ("com.nhaarman:mockito-kotlin:$mockito_kotlin_version") {
        exclude group: 'org.jetbrains.kotlin'
    }

}


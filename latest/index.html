<html>
   <head>
    <title>Atrium - assertion framework for Kotlin</title>
    <script type="text/javascript">         
      function redirect() {
        var hash = ""
        if(window.location.hash) {  
          hash = window.location.hash.substring(1);
          if (hash.startsWith('/')) {
            hash = hash.substring(1);
          }
        }
        var link = "/atrium/0.5.0/" + hash;
        window.location = link;
        document.getElementById('link').href = link;
      }
    </script>
      
   </head>
   
   <body onload="redirect()">
      <p>If you are not redirected automatically, then please click the link below, which will take you to the home page of the latest version</p>
      <form>
         <a id="link" href="/atrium/0.5.0">0.5.0</a>
      </form>
      
   </body>
</html>

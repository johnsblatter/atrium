buildscript {
    ext {
        publish_artifactId = 'atrium-assertions'
        publish_version = atrium_version
        publish_description = 'Contains the implementations of the assertion functions as well as the ReporterBuilder.'
    }
}
apply from: '../gradle/scripts/publish.gradle'
apply from: '../gradle/scripts/spek.gradle'

dependencies {
    compile project(':atrium-api')
    compileOnly project(':atrium-api-late-binding')
    // it is up to the consumer of atrium-assertions which atrium-descriptions module is used at runtime
    compileOnly project(':atrium-translations-en_UK')
    testCompile project(':atrium-spec')
    testCompile project(':atrium-impl-robstoll')
    testCompile project(':atrium-assertions-code-completion-style')
}

dokka {
    sourceDirs = files(
        'src/main/kotlin',
        '../atrium-api/src/main/kotlin',
        '../atrium-api-late-binding/src/main/kotlin')
}

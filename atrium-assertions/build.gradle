buildscript {
    ext.publish_description = 'Contains the implementations of the assertion functions as well as the ReporterBuilder.'
}

apply from: '../gradle/scripts/spek.gradle'

dependencies {
    compile project(":${rootProject.name}-api")
    compileOnly project(":${rootProject.name}-api-late-binding")
    // it is up to the consumer of atrium-assertions which atrium-descriptions module is used at runtime
    compileOnly project(":${rootProject.name}-translations-en_UK")
    testCompile project(":${rootProject.name}-impl-robstoll")
    testCompile project(":${rootProject.name}-spec")
}

dokka {
    sourceDirs = files(
        'src/main/kotlin',
        "../${rootProject.name}-api/src/main/kotlin",
        "../${rootProject.name}-api-late-binding/src/main/kotlin")
}
